l_spanish:
 BM_HISTORY_TITLE:0 "Breve historia"
 THE_OPEN_NAME:0 "El despertar de los Imperios"
 THE_OPEN_DESC:0 "El Reino de Nápoles se ha unificado con sus vecinos para reconformar el más grande imperio de la tierra, el Imperio Romano. Pero el Kistofo Empire cree que esa idea no funcionará, ¿Está dónde serán capaces de llegar las grandes potencias?"
 HITTING_FAN_NAME:0 "Estalla la tormenta"
 KIS_THE_OPEN_DESC:0 "El Kistofo Empire está en completo desacuerdo con la desición del Reino de Nápoles, y usará todo su poder para hacerles ver que tomaron la desición equivocada."
 GER_THE_OPEN:0 "El Sacro Imperio romano está dispuesto a ayudar al Imperio Romano a recuperar su grandeza, pero no los dejarán anexionarse todo, por lo menos, no sin luchar."
 ITA_THE_OPEN:0 "El Imperio Romano está listo para actuar y recuperar su grandeza, con la unificación de los Alpes y toda Italia, será más fácil cumplir su misión."
 HITTING_FAN_DESC:0 "¡Cierto! Esa colección de paraguas está a punto de venir bien."
 OTHER_THE_OPEN_DESC:0 "Las naciones del mundo, grandes y pequeñas, no se conforman todas con aguantar la respiración esperando el estallido de otro conflicto global. Y mejorarán su economía y milicia, hasta el punto de ¿Lograr ser una potencia?"
 SOV_THE_OPEN_DESC:0 "Da."
 USA_THE_OPEN_DESC:0 "Tensos momentos se viven en la tierra de los libres. El presidente Roosevelt ha centralizado el poder en su cargo y erosionado la autoridad de las instituciones que deberían fiscalizarlo. Con el incierto destino de las próximas elecciones presidenciales, pareciera que el país se dirige a una inevitable guerra civil."
 POL_THEOPEN:0 "Ka."